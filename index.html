<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Coogle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <h1>
        <!-- 이렇게 하나하나 클래스 지정하는 것 보다 CSS:nth-child() 선택자를 사용하는게 편하다!
        <span class="blue">C</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        -->
        <span>C</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
      </h1>
      <form action="https://www.google.com/search" method="GET">
        <div class="mt-5 mx-auto search-bar input-group mb-3">
          <input name="q" type="text" class="form-control rounded-pill" placeholder="Coogle 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
      </form>
    </div>
  </body>
</html>
